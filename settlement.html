<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplit - Settlement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container settlement-container">
        <header class="settlement-header d-flex justify-content-between align-items-center">
            <h1 class="settlement-title">Settlement</h1>
            <button class="btn btn-icon btn-dark-mode" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="settlement-hero animated-gradient">
            <h2 class="hero-title">Settle Your Debts</h2>
            <p class="hero-subtitle">Minimize transactions for easy settlement</p>
        </div>
        <div class="settlement-summary card">
            <h3 class="section-title">Recommended Transactions</h3>
            <div id="transaction-list" class="transaction-list">
                <!-- Transactions rendered here -->
            </div>
        </div>
        <div class="payment-options card">
            <h3 class="section-title">Payment Methods</h3>
            <div class="payment-methods">
                <button class="btn btn-payment">
                    <i class="fas fa-wallet"></i> eSewa
                </button>
                <button class="btn btn-payment">
                    <i class="fas fa-wallet"></i> Khalti
                </button>
                <button class="btn btn-payment">
                    <i class="fas fa-money-bill-wave"></i> Cash
                </button>
            </div>
        </div>
        <button class="btn btn-primary btn-block mt-4" onclick="confirmSettlement()">Confirm Settlement <i class="fas fa-check ml-2"></i></button>
        <a href="dashboard.html" class="btn btn-link back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
