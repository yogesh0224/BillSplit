<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplit - Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container group-container">
        <header class="group-header d-flex justify-content-between align-items-center">
            <h1 class="group-title">Flat 101</h1>
            <button class="btn btn-icon btn-dark-mode" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="group-hero animated-gradient">
            <div class="group-cover" style="background-image: url('https://via.placeholder.com/1200x300?text=Flat+101');"></div>
            <div class="group-info">
                <h2 class="group-name">Flat 101</h2>
                <p class="group-members">3 members â€¢ Kathmandu</p>
                <p class="group-balance">Group balance: NPR 0</p>
            </div>
        </div>
        <nav class="group-tabs d-flex">
            <button class="tab-btn active" data-tab="expenses">Expenses</button>
            <button class="tab-btn" data-tab="balances">Balances</button>
            <button class="tab-btn" data-tab="members">Members</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>
        <div class="tab-content">
            <div id="expenses-tab" class="tab-panel active">
                <div class="search-bar card">
                    <input type="search" class="form-control search-input" placeholder="Search group expenses..." oninput="debounce(() => searchGroupExpenses(this.value), 300)" aria-label="Search group expenses">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div id="group-expense-list" class="expense-list grid gap-3">
                    <!-- Group expenses rendered here -->
                </div>
            </div>
            <div id="balances-tab" class="tab-panel hidden">
                <div class="balances-grid">
                    <div class="balance-card positive">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Yogesh</h4>
                        <p>NPR 500</p>
                    </div>
                    <div class="balance-card negative">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Ram</h4>
                        <p>NPR -250</p>
                    </div>
                    <div class="balance-card negative">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Sita</h4>
                        <p>NPR -250</p>
                    </div>
                </div>
                <button class="btn btn-primary btn-block mt-4">Settle Balances</button>
            </div>
            <div id="members-tab" class="tab-panel hidden">
                <div class="members-list">
                    <div class="member-item">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Yogesh</h4>
                        <p>Admin</p>
                        <button class="btn btn-secondary btn-small">Message</button>
                    </div>
                    <div class="member-item">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Ram</h4>
                        <p>Member</p>
                        <button class="btn btn-secondary btn-small">Message</button>
                    </div>
                    <div class="member-item">
                        <i class="fas fa-user-circle avatar"></i>
                        <h4>Sita</h4>
                        <p>Member</p>
                        <button class="btn btn-secondary btn-small">Message</button>
                    </div>
                </div>
                <button class="btn btn-primary btn-block mt-4">Invite New Member</button>
            </div>
            <div id="settings-tab" class="tab-panel hidden">
                <div class="settings-list">
                    <div class="settings-item">
                        <h4>Group Name</h4>
                        <input type="text" class="form-control" value="Flat 101">
                    </div>
                    <div class="settings-item">
                        <h4>Currency</h4>
                        <select class="form-control">
                            <option>NPR</option>
                            <option>USD</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <h4>Verification Mode</h4>
                        <select class="form-control">
                            <option>Majority Vote</option>
                            <option>Admin Approval</option>
                        </select>
                    </div>
                    <button class="btn btn-danger btn-block mt-4">Leave Group</button>
                </div>
            </div>
        </div>
        <a href="dashboard.html" class="btn btn-link back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
